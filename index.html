<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PasswordGenerator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <b class="mainText">PASSWORD GENERATOR</b>
  <div class="main">
    <b class="t1">Numbers</b>
    <input type="checkbox" class="num" value="withNums">
    <b class="t2">Symbols</b>
    <input type="checkbox" class="symb" value="symbs">
    <b class="t3">Lowercase</b>
    <input type="checkbox" class="lower" value="lowerCase">
    <b class="t4">Uppercase</b>
    <input type="checkbox" class="upper" value="upperCase">
    <b class="t5">Length</b>
    <select class="length">
      <option value="4digit">
        4
      </option>
      <option value="6digit">
        6
      </option>
      <option value="10digit">
        10
      </option>
      <option value="12digit">
        12
      </option>
    </select>
  </div>
  <input class="output">
  <button class="generate">Generate</button>
  <script src="script.js"></script>
</body>
</html>
